name: qkomo_ui
description: Flutter app for AI-assisted meal logging (Spanish-first)
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.5.1
  dio: ^5.4.3+1
  dio_smart_retry: ^6.0.0
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  camera: ^0.11.0+2
  image_picker: ^1.0.7
  mobile_scanner: ^3.5.5
  permission_handler: ^11.3.1
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  sign_in_with_apple: 7.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  google_fonts: ^6.1.0
  uuid: ^4.4.0
  intl: ^0.19.0
  photo_view: ^0.14.0
  fl_chart: ^1.1.1
  workmanager: ^0.9.0+3
  connectivity_plus: ^7.0.0
  path_provider: ^2.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mockito: ^5.4.4
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "mipmap"
  ios: false
  image_path: "assets/icon_generated.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon_generated.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/icon_generated.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon_generated.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/meals/preset/

