name: qkomo_ui
description: Flutter app for AI-assisted meal logging (Spanish-first)
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  flutter_riverpod: ^2.5.1
  dio: ^5.4.3+1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  camera: ^0.11.0+2
  image_picker: ^1.0.7
  mobile_scanner: ^3.5.5
  permission_handler: ^11.3.1
  firebase_core: ^2.30.1
  firebase_auth: ^4.19.6
  google_sign_in: ^6.2.1
  sign_in_with_apple: 7.0.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.2.2
  google_fonts: ^6.1.0
  uuid: ^4.4.0
  intl: ^0.19.0
  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.9
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  hive_generator: ^2.0.1
  mockito: ^5.4.4

flutter:
  uses-material-design: true
