name: qkomo_ui
description: Flutter app for AI-assisted meal logging (Spanish-first)
version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  camera: ^0.11.0+2
  connectivity_plus: ^7.0.0
  cupertino_icons: ^1.0.5
  dio: ^5.4.3+1
  dio_smart_retry: ^7.0.1
  firebase_auth: ^5.3.3
  firebase_core: ^3.8.1
  fl_chart: ^1.1.1
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  flutter_secure_storage: ^9.2.2
  flutter_svg: ^2.2.3
  freezed_annotation: ^2.4.4
  google_fonts: ^6.1.0
  google_sign_in: ^6.2.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  image: ^4.1.0
  image_picker: ^1.0.7
  intl: ^0.19.0
  json_annotation: ^4.9.0
  lottie: ^3.1.2
  material_design_icons_flutter: ^7.0.7296
  mobile_scanner: ^3.5.5
  path: ^1.9.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.1
  photo_view: ^0.14.0
  shimmer: ^3.0.0
  sign_in_with_apple: 7.0.1
  uuid: ^4.4.0
  workmanager: ^0.9.0+3




dev_dependencies:
  build_runner: ^2.4.9
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.5.2
  hive_generator: ^2.0.1
  integration_test:
    sdk: flutter
  json_serializable: ^6.8.0
  mockito: ^5.4.4



flutter_launcher_icons:
  android: "mipmap"
  ios: false
  image_path: "assets/icon_generated.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon_generated.png"
    background_color: "#hex_code"
    theme_color: "#hex_code"
  windows:
    generate: true
    image_path: "assets/icon_generated.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon_generated.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/meals/preset/

